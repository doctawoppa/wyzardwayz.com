  <circle cx="100" cy="100" r="95" fill="none" stroke="#D4A843" stroke-width="2" opacity="0.5"/>
  
  <!-- Evolution silhouettes -->
  <g stroke="#FFFFFF" stroke-width="2" fill="none">
    <!-- Ape -->
    <circle cx="30" cy="120" r="8"/>
    <path d="M 30 128 L 30 140"/>
    <path d="M 25 135 L 20 145"/>
    <path d="M 35 135 L 40 145"/>
    
    <!-- Early human -->
    <circle cx="60" cy="115" r="8"/>
    <path d="M 60 123 L 60 140"/>
    <path d="M 55 130 L 48 145"/>
    <path d="M 65 130 L 72 145"/>
    
    <!-- Human -->
    <circle cx="100" cy="110" r="8"/>
    <path d="M 100 118 L 100 140"/>
    <path d="M 95 125 L 85 145"/>
    <path d="M 105 125 L 115 145"/>
    
    <!-- Wizard -->
    <circle cx="140" cy="105" r="8"/>
    <path d="M 140 113 L 140 135"/>
    <path d="M 135 120 L 125 140"/>
    <path d="M 145 120 L 155 140"/>
